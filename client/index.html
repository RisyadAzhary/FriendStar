<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="google-signin-client_id" content="807199705023-io4hcqj2u8eefvrnljnucrfriekdjp98.apps.googleusercontent.com">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>friendStar!</title>
  </head>
  <body>
    
     <!--search form-->
    <section id="music-search" class="container" >
        <div class="row justify-content-center mt-5 mb-5 login-page-left">
            <div class="col-4">
                <form onclick="searchForm(event)">
                    <div class="form-group">
                        <label for="name-search">Play Song Random by name</label>
                        <input type="text" class="form-control" id="name-search"><br>
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
                <div id="play-audio"></div>
            </div>
        </div>
    </section>
    <!--end search form-->

    <!--navbar-->
    <section id="navbar-logout">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">friendStar</a>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
      </nav>
    </section>



    <!--logn form-->
    <section id="login-page">
      <div class="login-page-left">
          <img src="img/smile.png" alt="login page">
      </div>
      <div class="login-page-right">
          <h1>Friendstar</h1>
          <form id="submit-login" onsubmit="loginForm(event)">
              <label>Username</label>
              <input type="text"  id="username-login">
              <label>Password</label>
              <input type="password"  id="password-login">
              
              <span>Don't have an account?</span>
              <a href="#" id="go-to-register">Register Now!</a>
             
              <button class="login-btn" type="submit">Login</button>
          </form>
      </div>
  </section>
</section>

 <!-- Register Form -->
  
    <section class="container" id="register-page">
      <div class="row justify-content-center">
        <div class="col-4">
          <form onsubmit="register(event)">
            <div class="form-group">
              <label for="first_name">First name</label>
              <input type="text" class="form-control" id="first_name">
            </div>
            <div class="form-group">
              <label for="last_name">Last name</label>
              <input type="text" class="form-control" id="last_name">
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password">
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </section>
    <!-- End Register Form -->



    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./main.js"></script>
  </body>
</html>
