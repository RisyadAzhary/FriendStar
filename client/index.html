<html lang="en">
  <head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="style.css">

    <title>friendStar!</title>
  </head>
  <body>

     <!--search form-->
     <section class="container" id="landing">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-4">
                <form onclick="searchForm(event)">
                    <div class="form-group">
                        <label for="name-search">Play Song Random by name</label>
                        <input type="text" class="form-control" id="name-search"><br>
                        <button class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
                <div id="play-audio"></div>
            </div>
        </div>
    </section>
    <!--end search form-->

    <!--navbar-->
    <section id="navbar-logout">
      <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand">friendStar</a>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>
      </nav>
    </section>



    <!--logn form-->
    <section id="login-page">
      <div class="login-page-left">
          <img src="img/smile.png" alt="login page">
      </div>
      <div class="login-page-right">
          <h1>Friendstar</h1>
          <form id="submit-login">
              <label>Email</label>
              <input type="email"  id="email-login">
              <label>Password</label>
              <input type="password"  id="password-login">
              
              <span>Don't have an account?</span>
              <a href="#" id="go-to-register">Register Now!</a>
             
              <button class="login-btn" type="submit">Login</button><br>
              <div class="g-signin2" data-onsuccess="onSignIn"></div>
              <a href="#" onclick="signOut();">Sign out</a>

          </form>
      </div>
  </section>

<!-- register form-->
  <section id="register-form" class="container mt-5">
      <h1>Register form</h1>
    <form>
        <div class="form-group">
          <label for="first-name">First Name</label>
          <input type="text" class="form-control" id="first-name">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="form-control" id="last-name">
          </div>
          <div class="form-group">
            <label for="username">Userame</label>
            <input type="text" class="form-control" id="username">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="email" class="form-control" id="password">
          </div>
        <button type="submit" onclick="register(event)" class="btn btn-primary">Submit</button>
      </form>
  </section>
<!--end register form-->

    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./index.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
